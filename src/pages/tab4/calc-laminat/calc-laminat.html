<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Расчет ламината</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="calc">
  <ion-row>
      <ion-col col-8>
<h5>Параметры материала</h5>
</ion-col>
<ion-col>
    <button ion-button outline small (click)="doClear()">Сброс</button>
</ion-col>
  </ion-row>
<div id="param">
  <ion-list>
    <ion-item>
      <ion-label floating>Толщина (мм)</ion-label>
      <ion-input type="number" value="10" [(ngModel)]="height"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ширина (мм)</ion-label>
      <ion-input type="number" value="159" [(ngModel)]="width"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Длина (мм)</ion-label>
      <ion-input type="number" value="1380" [(ngModel)]="long"></ion-input>
    </ion-item>
  </ion-list>
</div>

<ion-row>
<ion-col col-8>
  <h5>Вводные данные</h5>
</ion-col>
</ion-row>

<div id="param">
  <ion-list>

  <ion-item>
      <ion-label floating>В упаковке (шт)</ion-label>
      <ion-input type="number" value="6" [(ngModel)]="pcsUp"></ion-input>
    </ion-item>
 
    <!-- <ion-item>
      <ion-label floating>Площадь (м²)</ion-label>
      <ion-input type="number" value="" [(ngModel)]="Sup"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label floating>Цена упаковки (руб)</ion-label>
      <ion-input type="number" value="740.9" [(ngModel)]="price"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Упаковок (шт)</ion-label>
        <ion-input type="number" value="2" [(ngModel)]="pcs"></ion-input>
      </ion-item>
   
  </ion-list>


</div>

<h2>Результат</h2>

    <ion-card>
        <!-- <ion-card-header text-center>
          Ламинат: {{height}}x{{width}}x{{long}} мм
        </ion-card-header> -->
        <ion-card-content>
          <p>
            Площадь одной упаковки: <span class="result"><i>{{getSup().toFixed(3)}}</i> м²</span>
          </p>
          <p>
            Общая площадь: <span class="result"><i>{{getTotalS().toFixed(3)}}</i> м²</span>
          </p>
          <p>
              Общая стоимость: <span class="result"><i class="red">{{getTotalPrice().toFixed(2)}}</i> руб</span>
            </p>
<!--     
          <p>
            Вес одного бруса: <span class="result"><i>{{getWeight().toFixed(2)}}</i> кг</span>
          </p>
          <p>
            Количество бруса в 1м³: <span class="result"><i>{{getCube().toFixed(1)}}</i> шт</span>
          </p>
          <p>
            Суммарный объём: <span class="result"><i>{{getTotalValue().toFixed(3)}}</i> м³</span>
          </p>
          <p>
            Суммарный вес: <span class="result"><i>{{getTotalWeight().toFixed(2)}}</i> кг</span>
          </p>
          <p>
            Площадь по ширине бруса: <span class="result"><i>{{getTotalS().toFixed(2)}}</i> м²</span>
          </p>
       
        -->
    
        </ion-card-content>
      </ion-card>

</ion-content>
